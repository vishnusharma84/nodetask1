<!DOCTYPE html>
<html>
<head>
  <title>View Users</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="table-container">
    <h2>Saved Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Address</th>
          <th>Login ID</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br>
    <button id="btn"><a href="index.html">Back to Register</a></button>
  </div>

  <script>
    $(document).ready(function(){
      $.get("/get", function(data){
        let rows = "";
        data.forEach(user => {
          rows += `
            <tr>
              <td>${user.firstName}</td>
              <td>${user.lastName}</td>
              <td>${user.mobile}</td>
              <td>${user.email}</td>
              <td>${user.street}, ${user.city}, ${user.state}, ${user.country}</td>
              <td>${user.loginId}</td>
              <td>${new Date(user.createdAt).toLocaleString()}</td>
            <td>${new Date(user.updatedAt).toLocaleString()}</td>
            </tr>`;
        });
        $("#usersTable tbody").html(rows);
      });
    });
  </script>
</body>
</html>
